<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Canvas</title>
    <link rel="stylesheet" href="../css/game.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="player-list">
            <div class="player" v-for="player in players" :key="player.name">
                <h3>{{ player.name }}</h3>
                <p>色块数量: {{ player.blockCount }}</p>
                <p>上次绘制时间: {{ player.lastDrawTime }}</p>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="paint-canvas" ref="paintCanvas"></canvas>
        </div>
		<div id="color-palette">
		    <div class="color-box" 
		         v-for="(color, index) in colors" 
		         :key="index" 
		         :style="{ backgroundColor: color, border: selectedColorIndex === index ? '2px solid black' : '2px solid white' }"
		         @click="selectColor(index)">
		    </div>
		</div>

    </div>
    <script src="../js/game.js"></script>
</body>
</html>
